<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email Already Exists</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet">
</head>
<body class="bg-gradient-primary d-flex align-items-center min-vh-100">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card shadow-lg p-4 text-center">
                    <h2 class="mb-4 text-warning">Email Already Exists</h2>
                    <p class="mb-3">The email address <strong>{{ email }}</strong> is already registered.<br>
                    Please use a different email or try logging in.</p>
                    <a href="/login" class="btn btn-primary mt-2">Go to Login</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
