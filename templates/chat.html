<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat Room</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet">
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
</head>
<body class="bg-gradient-primary d-flex align-items-center min-vh-100 dark-mode">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-7">
                <div class="card shadow-lg chat-card">
                    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                        <span>Welcome, <span id="username"></span>!</span>
                        <button class="btn btn-light btn-sm" onclick="window.location.href='/logout'">Logout</button>
                    </div>
                    <div id="chat-loading" style="display:none; text-align:center;">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                    <div id="chat-box" class="card-body chat-box mb-2 dark-chat-box"></div>
                    <form id="message-form" class="d-flex">
                        <input type="text" id="message-input" class="form-control me-2" autocomplete="off" placeholder="Type your message..." required>
                        <button type="submit" class="btn btn-primary">Send</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/main.js"></script>
</body>
</html>
