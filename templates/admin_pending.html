<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pending Users - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="/static/favicon.png">
</head>
<body class="bg-gradient-primary min-vh-100">
    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Pending User Approvals</h2>
            <a href="/admin/logout" class="btn btn-outline-danger">Logout</a>
        </div>
        {% if users %}
        <table class="table table-bordered table-striped bg-white rounded">
            <thead>
                <tr>
                    <th>Email</th>
                    <th>Mobile</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.email }}</td>
                    <td>{{ user.mobile }}</td>
                    <td>
                        <a href="/admin/approve/{{ user.id }}" class="btn btn-success btn-sm">Approve</a>
                        <a href="/admin/reject/{{ user.id }}" class="btn btn-danger btn-sm ms-2">Reject</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <div class="alert alert-info">No pending users.</div>
        {% endif %}
    </div>
</body>
</html>
